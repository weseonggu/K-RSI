name: 'deploy'

on: push

jobs:
  build:
    name: RSI-Batch-Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

  docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rsibatch

  deploy:
    name: Deploy on Self-Hosted Runner
    runs-on: self-hosted  # 로컬에서 실행되는 GitHub Runner 사용
    needs: docker

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set execution policy for PowerShell
        run: |
          powershell -Command "Set-ExecutionPolicy RemoteSigned -Scope CurrentUser -Force"  # PowerShell 실행 정책 변경

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy with Docker Compose
        run: |
          cd C/Users/fkskd/rsi/batch  # 실제 프로젝트 폴더 경로 입력
          docker-compose pull
          docker-compose up -d --force-recreate
          docker image prune -f
